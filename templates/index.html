<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT-4 Web Interface</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            padding: 40px;
            text-align: center;
        }

        h1 {
            color: #4CAF50;
            font-size: 2em;
            margin-bottom: 20px;
        }

        #user_input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            box-sizing: border-box;
            outline: none;
        }

        #user_input:focus {
            border-color: #4CAF50;
        }

        button {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #response {
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f0f0;
            border-radius: 8px;
            font-size: 16px;
            min-height: 40px;
            color: #555;
        }

        #typing-indicator {
            font-size: 14px;
            color: #888;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Product Researcher</h1>
        <form id="askForm">
            <input type="text" id="user_input" name="user_input" placeholder="Ask something..." required>
            <button type="submit">Submit</button>
        </form>
        <div id="typing-indicator" style="display: none;">Bot is typing...</div>
        <div id="response"></div>
    </div>

    <script>
        $('#askForm').submit(function(event) {
            event.preventDefault();

            // Show typing indicator
            $('#typing-indicator').show();
            $('#response').text(''); // Clear previous response

            $.ajax({
                url: '/ask',
                method: 'POST',
                data: { user_input: $('#user_input').val() },
                success: function(data) {
                    // Hide typing indicator and show response
                    $('#typing-indicator').hide();
                    $('#response').text(data.response);
                },
                error: function() {
                    $('#typing-indicator').hide();
                    $('#response').text('Error while fetching response');
                }
            });
        });
    </script>
</body>
</html>
